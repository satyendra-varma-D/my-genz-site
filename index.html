<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background & particles -->
  <div class="bg-container">
    <img src="https://images.unsplash.com/photo-1625843589606-0eb1b3dbfdd0?auto=format&fit=crop&w=1920&q=80" class="bg-image" alt="Futuristic Tech Background">
    <canvas id="bgCanvas"></canvas>
  </div>

  <!-- Header -->
  <header>
    <h1 id="headerName">Loading...</h1>
    <nav>
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h2 id="heroTitle">Loading...</h2>
      <p id="heroTagline">Loading...</p>
      <a href="#about"><button class="btn">Explore</button></a>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1616599357531-8b4ed828a6c1?auto=format&fit=crop&w=600&q=80" alt="Tech Illustration">
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="glass-card">
      <h2>About Me</h2>
      <p id="aboutText">Loading about...</p>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-grid" id="skillsGrid"></div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid" id="projectsGrid"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-cards">
      <a href="" id="contactLinkedin" target="_blank" class="contact-card">LinkedIn</a>
      <a href="" id="contactEmailLink" class="contact-card"><span id="contactEmail">Loading...</span></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>Â© 2025 <span id="footerName">Loading...</span> | Built with Tech & Vision</footer>

  <!-- JS for dynamic content and particles -->
  <script>
    // Load dynamic content
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.title = data.name + " | Portfolio";
        document.getElementById('headerName').innerText = data.name;
        document.getElementById('footerName').innerText = data.name;
        document.getElementById('heroTitle').innerText = "Hi, I'm " + data.name;
        document.getElementById('heroTagline').innerText = data.tagline;
        document.getElementById('aboutText').innerText = data.about;

        const skillsGrid = document.getElementById('skillsGrid');
        data.skills.forEach(skill => {
          const div = document.createElement('div');
          div.className = 'skill';
          div.innerText = skill;
          skillsGrid.appendChild(div);
        });

        const projectsGrid = document.getElementById('projectsGrid');
        data.projects.forEach(proj => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `<h3>${proj.title}</h3><p>${proj.desc}</p>`;
          projectsGrid.appendChild(div);
        });

        document.getElementById('contactLinkedin').href = data.contact.linkedin;
        document.getElementById('contactEmail').innerText = data.contact.email;
        document.getElementById('contactEmailLink').href = 'mailto:' + data.contact.email;
      })
      .catch(e => console.error("Error loading data.json", e));

    // Particle background
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if(this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "#00f7ff";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00f7ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for(let i=0;i<numberOfParticles;i++) particlesArray.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p=>{p.update(); p.draw();});
      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
  </script>
</body>
</html>
