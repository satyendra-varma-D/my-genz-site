<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- will be filled by JS -->Loading... | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f1f;
      color: #e0e0e0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    header {
      position: fixed; width:100%; top:0; left:0;
      padding: 20px 40px; background: rgba(10,15,31,0.8);
      display:flex; justify-content: space-between; align-items:center;
      z-index: 100; border-bottom:1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size:1.5rem; color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }
    nav a {
      margin:0 15px; color:#e0e0e0; text-decoration:none;
      transition: color 0.3s;
    }
    nav a:hover { color:#ff00ff; }

    section {
      min-height:100vh;
      padding:100px 60px 60px;
      display:flex; flex-direction: column; justify-content:center; align-items:center;
      text-align:center;
    }
    #hero h2 { font-size:3rem; color:#fff; text-shadow:0 0 20px #00f7ff; margin-bottom:20px; }
    #hero p { font-size:1.3rem; color:#b8f7ff; margin-bottom:30px; }

    .btn {
      padding:12px 30px; border:none; border-radius:30px;
      font-weight:bold; cursor:pointer;
      background:#00f7ff; color:#000;
      transition: all 0.3s;
      box-shadow:0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    .btn:hover {
      background:#ff00ff; color:#fff;
      box-shadow:0 0 20px #ff00ff, 0 0 40px #ff00ff;
      transform: scale(1.1);
    }

    section h2 {
      font-size:2.5rem; margin-bottom:20px;
      color:#00f7ff; text-shadow:0 0 15px #00f7ff;
    }
    section p { max-width:900px; line-height:1.8; color:#ddd; }

    .skills-grid, .projects-grid {
      display: grid; gap:20px; margin-top:30px;
    }
    .skills-grid { grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); max-width:900px; }
    .projects-grid { grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); max-width:1000px; }

    .skill, .project {
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      padding:20px; border-radius:10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .skill:hover { transform: translateY(-5px); box-shadow:0 0 15px #00f7ff; }
    .project:hover { transform: translateY(-5px); box-shadow:0 0 15px #ff00ff; }
    .project h3 { color:#ff00ff; margin-bottom:10px; }

    footer {
      text-align:center; padding:20px;
      background: rgba(10,15,31,0.9);
      border-top:1px solid rgba(255,255,255,0.1);
      font-size:0.9rem; color:#aaa;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <header>
    <h1 id="headerName">Loading...</h1>
    <nav>
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h2 id="heroTitle">Loading...</h2>
    <p id="heroTagline">Loading...</p>
    <a href="#about"><button class="btn">Explore</button></a>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p id="aboutText">Loading about...</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-grid" id="skillsGrid">
      <!-- skills will be injected here -->
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid" id="projectsGrid">
      <!-- projects will be injected here -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>LinkedIn: <a href="" id="contactLinkedin" target="_blank">Visit Profile</a></p>
    <p>Email: <span id="contactEmail">Loading...</span></p>
    <a href="" id="contactEmailLink"><button class="btn">Get in touch</button></a>
  </section>

  <footer>Â© 2025 <span id="footerName">Loading...</span> | Built with Tech & Vision</footer>

  <script>
    // load data.json
    fetch('data.json')
    .then(response => response.json())
    .then(data => {
      document.title = data.name + " | Portfolio";
      document.getElementById('headerName').innerText = data.name;
      document.getElementById('footerName').innerText = data.name;
      document.getElementById('heroTitle').innerText = "Hi, I'm " + data.name;
      document.getElementById('heroTagline').innerText = data.title;
      document.getElementById('aboutText').innerText = data.about;

      const skillsGrid = document.getElementById('skillsGrid');
      data.skills.forEach(skill => {
        const div = document.createElement('div');
        div.className = 'skill';
        div.innerText = skill;
        skillsGrid.appendChild(div);
      });

      const projectsGrid = document.getElementById('projectsGrid');
      data.projects.forEach(proj => {
        const div = document.createElement('div');
        div.className = 'project';
        const h3 = document.createElement('h3');
        h3.innerText = proj.title;
        const p = document.createElement('p');
        p.innerText = proj.desc;
        div.appendChild(h3);
        div.appendChild(p);
        projectsGrid.appendChild(div);
      });

      document.getElementById('contactLinkedin').href = data.contact.linkedin;
      document.getElementById('contactEmail').innerText = data.contact.email;
      document.getElementById('contactEmailLink').href = 'mailto:' + data.contact.email;
    })
    .catch(e => console.error("Error loading data.json", e));

    // particle background
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    const numberOfParticles = 100;

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x; this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "#00f7ff";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00f7ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 1.5;
        let speedY = (Math.random() - 0.5) * 1.5;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
  </script>
</body>
</html>
