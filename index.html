<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavan | Tech Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      color: #00f7ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Particle background */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #b8f7ff;
      margin-bottom: 2rem;
      max-width: 700px;
      line-height: 1.6;
    }

    .typing {
      font-size: 1.5rem;
      color: #ff00ff;
      border-right: 3px solid #ff00ff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      color: black;
      background: #00f7ff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff00ff;
      color: white;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>âš¡ Pavanâ€™s Techverse âš¡</h1>
  <p class="typing">Business Analyst | MBA | Future Entrepreneur | GenZ Builder ðŸš€</p>
  <p>
    Crafting futuristic ideas at the intersection of <span style="color:#ff00ff;">tech</span> & <span style="color:#00f7ff;">business</span>.  
    Letâ€™s disrupt the world together.
  </p>
  <button class="btn">Enter The Future</button>

  <!-- Particle background script -->
  <canvas id="particles"></canvas>
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;
        ctx.fill();
      }
      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      let numberOfParticles = (canvas.height * canvas.width) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = Math.random() * (innerWidth - size * 2);
        let y = Math.random() * (innerHeight - size * 2);
        let directionX = (Math.random() * 0.4) - 0.2;
        let directionY = (Math.random() * 0.4) - 0.2;
        let color = "#00f7ff";
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
    }

    init();
    animate();
  </script>
</body>
</html>
