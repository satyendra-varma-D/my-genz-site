<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satyendra Varma - Portfolio</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.15.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.15.0/ScrollTrigger.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="relative overflow-x-hidden text-white font-sans">
  <!-- Video Background -->
  <video autoplay muted loop id="bg-video" class="fixed top-0 left-0 w-full h-full object-cover z-0">
    <source src="https://cdn.videvo.net/videvo_files/video/free/2021-08/large_watermarked/210726_03_Flower_4k_001_preview.mp4"
      type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

  <!-- Content -->
  <div class="relative z-10 container mx-auto px-6 py-20">
    <!-- Hero Section -->
    <section id="hero" class="text-center mb-32">
      <h1 id="name" class="text-5xl md:text-6xl font-bold mb-4"></h1>
      <h2 id="title" class="text-2xl md:text-3xl mb-4"></h2>
      <p id="tagline" class="text-lg md:text-xl text-gray-300"></p>
    </section>

    <!-- About Section -->
    <section id="about" class="mb-32 max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6">About Me</h2>
      <p id="about-text" class="text-gray-300 text-lg"></p>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="mb-32 max-w-5xl mx-auto">
      <h2 class="text-4xl font-bold mb-6 text-center">Skills</h2>
      <div id="skills-list" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="mb-32 max-w-6xl mx-auto">
      <h2 class="text-4xl font-bold mb-6 text-center">Projects</h2>
      <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="mb-32 max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6">Contact</h2>
      <div id="contact-links" class="flex flex-col md:flex-row justify-center gap-6 text-lg"></div>
    </section>
  </div>

  <!-- Custom JS -->
  <script src="main.js"></script>
</body>

</html>
