<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Scroll Progress -->
  <div class="scroll-indicator">
    <div class="scroll-progress" id="scrollProgress"></div>
  </div>

  <!-- Tech Nodes Network -->
  <canvas id="networkCanvas"></canvas>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">SV.DEV</div>
      <div class="nav-links">
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        <span id="typingName">Loading...</span>
      </h1>
      <p class="hero-subtitle">
        <span class="typing-text" id="typingTitle">Loading...</span>
      </p>
      <a href="#about" class="cta-button">
        <span>Explore My Work</span>
        <span>↓</span>
      </a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section">
    <div class="container">
      <h2 class="section-title">About Me</h2>
      <div class="glass-card">
        <p id="aboutText" style="font-size: 1.1rem; line-height: 1.8; color: #e0e0e0;">
          Loading about information...
        </p>
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section">
    <div class="container">
      <h2 class="section-title">Technical Arsenal</h2>
      <div class="skills-grid" id="skillsGrid"></div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <div class="container">
      <h2 class="section-title">Featured Projects</h2>
      <div class="projects-grid" id="projectsGrid"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <h2 class="section-title">Let's Connect</h2>
      <div class="contact-grid" id="contactGrid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 <span id="footerName">Loading...</span> | Built with Innovation & Passion</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
