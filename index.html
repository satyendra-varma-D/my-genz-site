<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header>
    <div class="container header-container">
      <h1 id="headerName">Loading...</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="container hero-container">
      <div class="hero-text">
        <h2 id="heroTitle">Loading...</h2>
        <p id="heroTagline">Loading...</p>
        <a href="#projects"><button class="btn">View Projects</button></a>
      </div>
      <div class="hero-image">
        <!-- Optional illustration or placeholder -->
        <img src="https://via.placeholder.com/400x400.png?text=Tech+Illustration" alt="Tech illustration">
      </div>
    </div>
  </section>

  <section id="about">
    <div class="container about-container">
      <h2>About Me</h2>
      <p id="aboutText">Loading about...</p>
    </div>
  </section>

  <section id="skills">
    <div class="container skills-container">
      <h2>Skills</h2>
      <div class="skills-grid" id="skillsGrid"></div>
    </div>
  </section>

  <section id="projects">
    <div class="container projects-container">
      <h2>Projects</h2>
      <div class="projects-grid" id="projectsGrid"></div>
    </div>
  </section>

  <section id="contact">
    <div class="container contact-container">
      <h2>Contact</h2>
      <div class="contact-cards">
        <a href="" id="contactLinkedin" target="_blank" class="contact-card">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
          <span>LinkedIn</span>
        </a>
        <a href="" id="contactEmailLink" class="contact-card">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
          <span id="contactEmail">Loading...</span>
        </a>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 <span id="footerName">Loading...</span> | Built with Tech & Vision
  </footer>

  <!-- JS to populate content dynamically -->
  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        // Page text
        document.title = data.name + " | Portfolio";
        document.getElementById('headerName').innerText = data.name;
        document.getElementById('footerName').innerText = data.name;
        document.getElementById('heroTitle').innerText = "Hi, I'm " + data.name;
        document.getElementById('heroTagline').innerText = data.tagline;
        document.getElementById('aboutText').innerText = data.about;

        // Skills
        const skillsGrid = document.getElementById('skillsGrid');
        data.skills.forEach(skill => {
          const div = document.createElement('div');
          div.className = 'skill';
          div.innerText = skill;
          skillsGrid.appendChild(div);
        });

        // Projects
        const projectsGrid = document.getElementById('projectsGrid');
        data.projects.forEach(proj => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `<h3>${proj.title}</h3><p>${proj.desc}</p>`;
          projectsGrid.appendChild(div);
        });

        // Contact
        document.getElementById('contactLinkedin').href = data.contact.linkedin;
        document.getElementById('contactEmail').innerText = data.contact.email;
        document.getElementById('contactEmailLink').href = 'mailto:' + data.contact.email;
      })
      .catch(e => console.error("Error loading data.json", e));
  </script>
</body>
</html>
